<div class="container">


  <div>
    <div id="loginFailed">
        <p-messages [(value)]="msgs"></p-messages>
    </div>

    <br>
    <!-- Nav tabs -->
    <div class="btn btn-group justify-content-md-center" >
      
        <button  (click)="login=true ; insc=false" class="btn btn-primary active" >Log in</button>
  
        <button (click)="insc=true ; login=false"  class="btn btn-primary "  >Inscription</button>
    </div>

    
    <!-- Tab panes -->
    <div class="tab-content row justify-content-md-center">

      <div  [style.display]="(insc) ? '' : 'none' " class=" col col-6 " style="display:none;" id="hire">
        <app-inscription></app-inscription>
      </div>


      <div  [style.display]="(login) ? '' : 'none' " class="  col col-6  " id="work">
          <div>
              <h2>Formulaire de connexion</h2>
              <hr>
            </div>
        <form [formGroup]="formulaire">
          <div class="form-group">
            <div class="ui-inputgroup" style="display: block;">
              <span>
                <label for="logEmail">Email: </label>
                <input class="form-control" id="logEmail" formControlName="logEmail" name="logEmail" type="text" size="30">

              </span>
            </div>
          </div>

          <div class="form-group">
            <div class="ui-inputgroup" style="display: block;">
              <span>
                <label for="logPass">Password: </label>
                <input class="form-control" id="pass" formControlName="logPassword" name="logPassword" type="password" size="30" pPassword>
              </span>
            </div>
          </div>

          <button pButton class="btn btn-success" type="submit" (click)="onSubmit()">Ajouter</button>
        </form>
      </div>

    </div>
  </div>
</div>
