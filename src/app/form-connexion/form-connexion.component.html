<div class="container">


  <div>
    <br>
    <!-- Nav tabs -->
    <ul class="nav" >
      <li role="presentation">
        <a href='#work' ng-controller="mainController" class="btn btn-primary active" role="tab" data-toggle="tab">Log in</a>
      </li>
      <li role="presentation" class="justify-content-md-center">
        <a href='#hire' role="tab" class=""  ng-click="show = !show" data-toggle="tab">Inscription</a>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content row justify-content-md-center">
      <div  class=" col col-6 " ng-show="show" id="hire">
        <app-inscription></app-inscription>
      </div>


      <div class=" col col-6  active" id="work">
          <div>
              <h2>Formulaire de connection</h2>
              <hr>
            </div>
        <form [formGroup]="formulaire">
          <div class="form-group">
            <div class="ui-inputgroup" style="display: block;">
              <span>
                <label for="email">Email: </label>
                <input class="form-control" id="email" formControlName="email" name="email" type="text" size="30">

              </span>
            </div>
          </div>

          <div class="form-group">
            <div class="ui-inputgroup" style="display: block;">
              <span>
                <label for="pass">Password: </label>
                <input class="form-control" id="pass" formControlName="password" name="password" type="password" size="30" pPassword>
              </span>
            </div>
          </div>

          <button pButton class="btn btn-success" type="button" (click)="onSubmit()">Ajouter</button>
        </form>
      </div>

    </div>
  </div>
</div>
