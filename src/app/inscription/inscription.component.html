<div class="container">
    <form [formGroup]="formulaire">
  
      <div>
  
        <div>
          <h2>Creation de Compte</h2>
          <hr>
        </div>
        <div class="form-group">
          <div class="ui-inputgroup">
            <span>
              <label for="email">Email: <span class="text-danger">*</span></label>
              <input class="form-control" id="email" formControlName="email" name="email" type="text" size="30" >
  
            </span>
          </div>
        </div>
  
        <div class="form-group">
          <div class="ui-inputgroup">
            <span>
              <label for="pass1">Mot de passe: <span class="text-danger">*</span></label>
              <p style="font-size: 70%;">( Le mot de passe doit être de 8 caractères minimum et contenir au moins une majuscule, une minuscule , 1 chiffre. )</p>
              <input class="form-control" id="pass1" formControlName="password" name="password" type="password" size="30" pPassword>
            </span>
          </div>
        </div>
        <div class="form-group">
          <div class="ui-inputgroup">
            <span>
              <label for="pass2">Confirmer votre mot de passe: <span class="text-danger">*</span></label>
              <input class="form-control" id="pass2" formControlName="password2" name="password" type="password" size="30" pPassword>
            </span>
          </div>
        </div>
        <div class="form-group">
          <div class="ui-inputgroup">
            <span>
              <label for="nom">Nom: <span class="text-danger">*</span></label>
              <input class="form-control" id="nom" formControlName="nom" name="nom" type="text" size="30" >
            </span>
          </div>
        </div>
        <div class="form-group">
          <div class="ui-inputgroup">
            <span>
              <label for="nom">Prénom: <span class="text-danger">*</span></label>
              <input class="form-control" id="prenom" formControlName="prenom" name="prenom" type="text" size="30" >
            </span>
          </div>
        </div>
        <div class="form-group">
          <div class="ui-inputgroup">
            <span>
              <label for="adresse">Adresse: </label>
              <textarea class="form-control" id="adresse" formControlName="adresse" name="adresse" type="text"></textarea>
            </span>
          </div>
        </div>
        <div class="form-group">
          <div class="ui-inputgroup">
            <span>
              <label for="tel">Téléphone: </label>
              <input class="form-control" id="tel" formControlName="tel" name="tel" type="tel" size="30" >
            </span>
          </div>
        </div>
        <div class="form-group">
          <div class="ui-inputgroup ui-g ui-fluid">
            <span>
              <label for="naissance">Date de naissance: </label>
              <p-calendar  class="border-right form-group" id="naissance" formControlName="naissance" name="naissance" size="30" > </p-calendar>
            </span>
          </div>
        </div>

        <p-growl [value]="msgs" baseZIndex="100"></p-growl>

        <button class="btn btn-success" type="button" (click)="onSubmit()">Créer</button>
      </div>
    </form>
  </div>
