<div class="formulaire">
    <form [formGroup]="formulaire">
  
      <div>
  
        <div>
          <h2>Formulaire d'inscription</h2>
          <hr>
        </div>
        <div class="form-group">
          <div class="ui-inputgroup" style="display: block;">
            <span class="">
              <label for="email">Email: </label>
              <input class="form-control" id="email" formControlName="email" type="text" size="30" pInputText>
            </span>
          </div>
        </div>
  
        <div class="form-group">
          <div class="ui-inputgroup" style="display: block;">
            <span class="ui-float-label">
              <label for="pass">Password: </label>
              <input class="form-control" id="pass" formControlName="password" name="password" type="text" size="30" pPassword>
            </span>
          </div>
        </div>
  
        <div class="form-group">
            <div class="ui-inputgroup" style="display: block;">
              <span class="ui-float-label">
                <label for="pass">Nom(autre): </label>
                <input class="form-control" id="pass" formControlName="password" name="password" type="text" size="30" pPassword>
              </span>
            </div>
          </div>
    
        <button pButton type="button" (click)="onSubmit()">Ajouter</button>
      </div>
    </form>
  </div>
